<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Cryptocurrency Price Tracker</h1>
    </header>

    <main>
        <div id="loading" class="loading-spinner" style="display:none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <div id="error" class="error-message" style="display:none;"></div>
        
        <div id="price-container">
            <div class="price-box">
                <p id="btcPrice">Current Price: $0.00</p>
                <p id="btcAdvice">Advice: Checking...</p>
                <canvas id="btcChart"></canvas>
            </div>
            <div class="price-box">
                <p id="ethPrice">Current Price: $0.00</p>
                <p id="ethAdvice">Advice: Checking...</p>
                <canvas id="ethChart"></canvas>
            </div>
            <div class="price-box">
                <p id="dogePrice">Current Price: $0.00</p>
                <p id="dogeAdvice">Advice: Checking...</p>
                <canvas id="dogeChart"></canvas>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cryptocurrency Price Tracker</p>
    </footer>
</body>
</html>
